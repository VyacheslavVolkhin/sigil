<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap wrap-light">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">
				<!--breadcrumbs-box-->
				<div class="breadcrumbs-box">
					<ol class="menu">
						<li><a href="">Главная</a></li>
						<li><a href="">Личный кабинет</a></li>
					</ol>
				</div>
				<!--/breadcrumbs-box-->

				<!--title-box-->
				<div class="title-decor-box item-animation item-atop">
					<h1 class="page-title title-medium title-dark">
						Регистрация
						<div class="decor-left"></div>
						<div class="decor-right"></div>
					</h1>
				</div>
				<!--/title-box-->
				
				<!--content-form-box-->
				<div class="content-form-box">
					<form action="/" class="frm-inner-wrap item-animation item-atop">
						<div class="frm-row">
							<div class="frm-field">
								<input type="text" class="form-input" placeholder="Имя">
							</div>
						</div>
						<div class="frm-row">
							<div class="frm-field">
								<input type="text" class="form-input" placeholder="Фамилия">
							</div>
						</div>
						<div class="frm-row">
							<div class="frm-field">
								<input type="text" class="form-input" placeholder="Логин (минимум 3 символа)*">
							</div>
						</div>
						<div class="frm-row">
							<div class="frm-field">
								<input type="password" class="form-input" placeholder="Пароль*">
							</div>
						</div>
						<div class="frm-row">
							<div class="frm-field">
								<input type="password" class="form-input" placeholder="Подтверждение пароля*">
							</div>
						</div>
						<div class="frm-row">
							<div class="frm-field">
								<input type="email" class="form-input" placeholder="E-mail*">
							</div>
						</div>
						<div class="frm-row row-cpt">
							<div class="frm-field">
								<div class="field-title">Защита от автоматического заполнения</div>
								<div class="frm-field-cpt">
									<img src="./img/cpt.webp" alt="" class="img-bg-cover">
								</div>
								<input type="text" class="form-input inp-light" placeholder="Введите символы с картинки">
							</div>
						</div>
						<div class="frm-row-submit">
							<div class="frm-field field-info">
								<div class="frm-select">
									<input type="checkbox" id="reg">
									<label for="reg">Нажимая кнопку «Регистрация», я даю свое согласие на обработку моих персональных данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для целей, определенных в Согласии на обработку персональных данных</label>
								</div>
							</div>
							<div class="frm-field">
								<button type="submit" class="btn button-dark">Зарегистрироваться</button>
							</div>
						</div>
					</form>
					<div class="info-inner-wrap item-animation item-atop">
						<p>Уже есть аккаунт?</p>
						<p><a href="" class="link-main">Авторизоваться</a></p>
					</div>
				</div>
				<!--/content-form-box-->
				
			</div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
